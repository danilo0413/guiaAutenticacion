<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="signupUser($event)">
    <h4> Registrar usuario por email </h4>
    <ion-item>
      <ion-input formControlName="email" type="email" aria-placeholder="email" required></ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="emailField.errors && emailField.dirty">
      <ion-label *ngIf="emailField.hasError('email')"> Email Invalido </ion-label>
      <ion-label *ngIf="emailField.hasError('required')"> El email es requerido </ion-label>
    </ion-chip>
    <ion-item>
      <ion-input formControlName="password" type="password" aria-placeholder="contraseña" minlength=6></ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="passField.errors && passField.dirty">
      <ion-label *ngIf="passField.hasError('minlength')"> La Contraseña debe tener minimo 6 caracteres </ion-label>
      <ion-label *ngIf="passField.hasError('required')"> La Contraseña es requerida </ion-label>
    </ion-chip>
    <ion-button type="submit" expand="block"> Registrate </ion-button>
    <p> Ya estas registrado? <a routerLink="../login/"> Ingresa </a> </p>
  </form>
</ion-content>
